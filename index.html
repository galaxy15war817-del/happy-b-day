<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday Nurse ðŸ’™</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

body {
  height: 100vh;
  background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
  overflow: hidden;
  display: flex;
  align-items: center;
  justify-content: center;
  color: #fff;
}

.container {
  text-align: center;
  z-index: 2;
}

h1 {
  font-size: 3rem;
  animation: glow 2s infinite alternate;
}

p {
  margin-top: 10px;
  font-size: 1.2rem;
  opacity: 0.9;
}

.heartbeat {
  margin: 30px auto;
  width: 200px;
  height: 100px;
  border-left: 3px solid #ff5f7e;
  border-bottom: 3px solid #ff5f7e;
  transform: rotate(-45deg);
  animation: beat 1s infinite;
}

@keyframes beat {
  0% { transform: rotate(-45deg) scale(1); }
  50% { transform: rotate(-45deg) scale(1.1); }
  100% { transform: rotate(-45deg) scale(1); }
}

@keyframes glow {
  from { text-shadow: 0 0 10px #00eaff; }
  to { text-shadow: 0 0 25px #00eaff; }
}

/* Floating balloons */
.balloon {
  position: absolute;
  bottom: -100px;
  width: 40px;
  height: 55px;
  background: #ff5f7e;
  border-radius: 50%;
  animation: floatUp 8s linear infinite;
  opacity: 0.8;
}

.balloon::after {
  content: '';
  position: absolute;
  bottom: -20px;
  left: 50%;
  width: 2px;
  height: 20px;
  background: #fff;
}

@keyframes floatUp {
  0% {
    transform: translateY(0) translateX(0);
    opacity: 0;
  }
  10% { opacity: 1; }
  100% {
    transform: translateY(-110vh) translateX(50px);
    opacity: 0;
  }
}

/* Hearts */
.heart {
  position: absolute;
  color: #ff5f7e;
  font-size: 20px;
  animation: heartFloat 6s linear infinite;
}

@keyframes heartFloat {
  from {
    transform: translateY(0);
    opacity: 1;
  }
  to {
    transform: translateY(-100vh);
    opacity: 0;
  }
}
</style>
</head>

<body>

<div class="container">
  <h1>Happy Birthday ðŸ’™</h1>
  <p>Tol, your kindness heals more than medicine ever could.</p>

  <div class="heartbeat"></div>

  <p>May your days be lighter,<br>
     your nights calmer,<br>
     and your heart always strong ðŸ©º</p>
</div>

<script>
// Balloons
for (let i = 0; i < 12; i++) {
  let b = document.createElement("div");
  b.className = "balloon";
  b.style.left = Math.random() * 100 + "vw";
  b.style.animationDelay = Math.random() * 5 + "s";
  b.style.background = `hsl(${Math.random() * 360}, 70%, 70%)`;
  document.body.appendChild(b);
}

// Hearts
setInterval(() => {
  let heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "â¤";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = Math.random() * 20 + 15 + "px";
  document.body.appendChild(heart);

  setTimeout(() => {
    heart.remove();
  }, 6000);
}, 500);
</script>

</body>
</html>
